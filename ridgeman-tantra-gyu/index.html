        /* ç¼–è¾‘è¡¨å•ç¾åŒ– */

<body>

    <header class="mystic-header">

    <div class="main-container">

            </div>

            <!-- è¯¦æƒ…é˜…è¯» -->

            <!-- ç¼–è¾‘å™¨ -->

                        <h2 class="text-3xl mb-8 text-[#4a0404] tracking-widest">æ’°å†™æ–°æ¡ç›®</h2>
                        <input type="hidden" id="editId">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8">
                            <div>
                                <label class="text-[0.65rem] uppercase tracking-widest text-[#4a0404]/60 block mb-2">åè®³ (Title)</label>
                                <input type="text" id="editTitle" placeholder="...">
                            </div>
                            <div>
                                <label class="text-[0.65rem] uppercase tracking-widest text-[#4a0404]/60 block mb-2">åˆ†ç±» (Category)</label>
                                <input type="text" id="editCategory" placeholder="å¦‚ï¼šå¸è¾°, çŸ¥è¯†...">
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8">
                            <div>
                                <label class="text-[0.65rem] uppercase tracking-widest text-[#4a0404]/60 block mb-2">æ–‡çŒ®æ¥æº (Source)</label>
                                <select id="editGame">
                                    <option value="CS">æ— å½¢ä¹‹æœ¯ (Cultist Sim)</option>
                                    <option value="BOH">å™¤å£°å›¾ä¹¦é¦† (Book of Hours)</option>
                                </select>
                            </div>

                                <label class="text-[0.65rem] uppercase tracking-widest text-[#4a0404]/60 block mb-2">æ¦‚è¿° (Summary)</label>
                                <input type="text" id="editSummary" placeholder="...">
                            </div>
                        </div>

                        <label class="text-[0.65rem] uppercase tracking-widest text-[#4a0404]/60 block mb-2">è®°è¿° (Content)</label>
                        <textarea id="editContent" rows="10" placeholder="åœ¨æ­¤è®°å½•ç¦å¿Œçš„çŸ¥è¯†..."></textarea>

                        <div class="flex gap-6 mt-6">
                            <button onclick="saveEntry()" class="flex-1 py-4 bg-[#4a0404] text-[#f4e4bc] text-xs uppercase tracking-[0.2em] hover:bg-black transition-colors">ä¿å­˜è®°å½•</button>
                            <button onclick="cancelEdit()" class="px-8 py-4 border border-[#4a0404]/10 text-[#4a0404]/60 text-xs uppercase tracking-[0.2em] hover:bg-white/40 transition-colors">æ”¾å¼ƒ</button>

    <script>
        const INITIAL_DATABASE = [
            ];

        let database = JSON.parse(localStorage.getItem('cultist_db')) || INITIAL_DATABASE;
        let currentGame = 'ALL';
        let currentSelectedId = null;

        function renderList() {
            const list = document.getElementById('sidebarList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            list.innerHTML = '';
            
            const filteredData = database.filter(item => {
                const matchGame = (currentGame === 'ALL' || item.game === currentGame);
                const matchSearch = item.title.toLowerCase().includes(search) || item.summary.toLowerCase().includes(search);
                return matchGame && matchSearch;
            });

            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.className = `card-item ${currentSelectedId === item.id ? 'active' : ''}`;
                card.innerHTML = `
                    <div class="card-meta">
                        <span class="mini-tag">${item.game === 'CS' ? 'Archive.CS' : 'Record.BoH'}</span>
                        <div class="flex items-center gap-3">
                            <span class="category-pill">${item.category}</span>
                            <button onclick="deleteEntry(event, ${item.id})" class="delete-trigger" title="æŠ¹é™¤è®°å¿†">Ã—</button>
                        </div>
                    </div>
                    <h3 class="text-lg font-bold text-gold mb-1">${item.title}</h3>
                    <p class="text-[0.7rem] opacity-30 truncate font-serif italic tracking-wider">${item.summary}</p>
                `;
                card.onclick = () => selectItem(item);
                list.appendChild(card);
            });
        }

        function selectItem(item) {
            currentSelectedId = item.id;
            renderList();
            hideAllViews();
            document.getElementById('detailView').classList.remove('hidden');
            
            document.getElementById('viewTitle').innerText = item.title;
            document.getElementById('viewGame').innerText = item.game === 'CS' ? 'Archive // The Suppression Bureau' : 'Record // Hush House Library';
            document.getElementById('viewContent').innerText = item.content;
            viewCategory.innerText = `Classification: ${item.category} | ID: ${item.id}`;
        }

        function showEditor(item = null) {
            hideAllViews();
            document.getElementById('editorView').classList.remove('hidden');
            
            if (item) {
                document.getElementById('editId').value = item.id;
                document.getElementById('editTitle').value = item.title;
                document.getElementById('editGame').value = item.game;
                document.getElementById('editCategory').value = item.category;
                document.getElementById('editSummary').value = item.summary;
                document.getElementById('editContent').value = item.content;
                document.querySelector('#editorView h2').innerText = 'ä¿®è®¢å¯†å…¸è®°å½•';
            } else {
                document.getElementById('editId').value = '';
                document.querySelector('#editorView h2').innerText = 'æ’°å†™æ–°æ¡ç›®';
                document.getElementById('editTitle').value = '';
                document.getElementById('editCategory').value = '';
                document.getElementById('editSummary').value = '';
                document.getElementById('editContent').value = '';
            }
        }

        function saveEntry() {
            const id = document.getElementById('editId').value;
            const newEntry = {
                id: id ? parseInt(id) : Date.now(),
                title: document.getElementById('editTitle').value || 'æœªå‘½åæ¡ç›®',
                game: document.getElementById('editGame').value,
                category: document.getElementById('editCategory').value || 'æœªåˆ†ç±»',
                summary: document.getElementById('editSummary').value || '',
                content: document.getElementById('editContent').value || ''
            };

            if (id) {
                const index = database.findIndex(e => e.id === parseInt(id));
                database[index] = newEntry;
            } else {
                database.unshift(newEntry);
            }

            persistAndRefresh();
            selectItem(newEntry);
        }

        function deleteEntry(e, id) {
            e.stopPropagation();
            if (confirm('ç¡®è®¤è¦ä»å¯†å…¸ä¸­æ°¸è¿œæŠ¹é™¤æ­¤é¡¹çŸ¥è¯†å—ï¼Ÿæ­¤æ“ä½œæ— æ³•æ’¤é”€ã€‚')) {
                database = database.filter(item => item.id !== id);
                persistAndRefresh();
                if (currentSelectedId === id) {
                    currentSelectedId = null;
                    hideAllViews();
                    document.getElementById('emptyState').classList.remove('hidden');
                }
            }
        }

        function editCurrent() {
            const item = database.find(e => e.id === currentSelectedId);
            if (item) showEditor(item);
        }

        function persistAndRefresh() {
            localStorage.setItem('cultist_db', JSON.stringify(database));
            renderList();
        }

        function hideAllViews() {
            ['emptyState', 'detailView', 'editorView'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
        }

        function cancelEdit() {
            if (currentSelectedId) {
                const item = database.find(e => e.id === currentSelectedId);
                selectItem(item);
            } else {
                hideAllViews();
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        function filterGame(game) {
            currentGame = game;
            document.querySelectorAll('.game-toggle').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${game.toLowerCase()}`).classList.add('active');
            renderList();
        }

        function exportData() {
            const dataStr = JSON.stringify(database, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = `cultist_encyclopedia_${new Date().toISOString().slice(0,10)}.json`;
            link.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        if (confirm('æ˜¯å¦åˆå¹¶å¯¼å…¥çš„å†…å®¹ï¼Ÿ')) {
                            imported.forEach(item => {
                                const idx = database.findIndex(dbItem => dbItem.id === item.id);
                                if (idx > -1) database[idx] = item;
                                else database.unshift(item);
                            });
                            persistAndRefresh();
                        }
                    }
                } catch (err) {
                    alert('å¯¼å…¥å¤±è´¥ï¼šæ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®');
                }
            };
            reader.readAsText(file);
        }

        window.onload = renderList;
    </script>
</body>
